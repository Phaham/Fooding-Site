<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/all.min.css"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Rubik:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/0691fa79fb.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="index.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Menu</div>
      </div>
      <div class="indicators">
        <div id="i1">
          <div class="navi-indicator" id="ni1"></div>
        </div>
        <div id="i2">
          <div class="navi-indicator" id="ni2"></div>
        </div>
        <div id="i3">
          <div class="navi-indicator" id="ni3"></div>
        </div>
        <div id="i4">
          <div class="navi-indicator" id="ni4"></div>
        </div>
        <div id="i5">
          <div class="navi-indicator" id="ni5"></div>
        </div>
        <div id="i6">
          <div class="navi-indicator" id="ni6"></div>
        </div>
      </div>

      <div class="navi">
        <div class="navi-item1">
          <button class="nav-button" id="italianbutton">
            <div class="navi-icon"><i class="fa-solid fa-pizza-slice"></i></div>
            <div class="navi-text">ITALIAN</div>
          </button>
        </div>
        <div class="navi-item2">
          <button class="nav-button" id="turkishbutton">
            <div class="navi-icon"><i class="fa-solid fa-seedling"></i></div>
            <div class="navi-text">TURKISH</div>
          </button>
        </div>
        <div class="navi-item3">
          <button class="nav-button" id="dessertsbutton">
            <div class="navi-icon"><i class="fas fa-ice-cream"></i></div>
            <div class="navi-text">DESSERTS</div>
          </button>
        </div>
        <div class="navi-item4">
          <button class="nav-button" id="southindianbutton">
            <div class="navi-icon"><i class="fa-solid fa-bowl-food"></i></div>
            <div class="navi-text">SOUTH INDIAN</div>
          </button>
        </div>
        <div class="navi-item5">
          <button class="nav-button" id="drinksbutton">
            <div class="navi-icon">
              <i class="fa-solid fa-champagne-glasses"></i>
            </div>
            <div class="navi-text">DRINKS/BEVERAGES</div>
          </button>
        </div>

        <div class="navi-item6">
          <button class="nav-button" id="chickenmainsbutton">
            <div class="navi-icon">
              <i class="fa-solid fa-drumstick-bite"></i>
            </div>
            <div class="navi-text">CHICKEN MAINS</div>
          </button>
        </div>
      </div>
      <div class="menu">
        <div class="menu-separator">Separator</div>
        <div class="menu-item">
          <div class="menu-item-name">Food</div>
          <div class="menu-item-description">Food yada yada</div>
          <div class="menu-item-price">17.50</div>
        </div>
        <div class="menu-separator">Separator</div>
        <div class="drink-item">
          <div class="drink-item-name">Drink</div>
          <div class="drink-item-description">3.3dl</div>
          <div class="drink-item-price">4.50</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
